<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            padding: 0;
            margin: 0;
            background-color: aliceblue;
        }
        .main{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        .box{
            height: 200px;
            width: 300px;
            background-color: greenyellow;
            margin: 5px;
            margin-bottom: 200px;
            border: 2px solid black;
            animation: rot 2s linear infinite;
        }
        @keyframes rot{
            {transform: rotate(540deg);}
        }
    </style>
</head>
<body>
    <div class="main">
     <div class="box">1</div>
     <div class="box">2</div>
     <div class="box">3</div>
     <div class="box">4</div>
     <div class="box">5</div>
     <div class="box">6</div>
     <div class="box">7</div>
     <div class="box">8</div>
     </div>
</body>
</html>

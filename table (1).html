<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
   <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .bd,.upp,.low{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .bd{
        height: 725px;
        width: 100%;
        background-color: white;
    }
    .upp{
        height: 600px;
        width: 1200px;
        background-color: blue;
        border-radius: 8px;
    }
    .low{
        height: 500px;
        width: 800px;
        background-color: white;
        border-radius: 8px;
    }
    img{
        height: 400px;
        width: 600px;
        border: 2px solid black;
        border-radius: 8px;
    }
   </style>
</head>
<body>
    <div class="bd">
    <div class="upp">
        <div class="low">
            <img src="https://physicaleducationstudymaterial.com/wp-content/uploads/2024/05/timetable-3224768_1280.jpg">
        </div>
    </div>
    </div>
</body>
</html>
